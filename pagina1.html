<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="styles.css">
<script src="profileCard.js"></script>

</head>
<script>
    function showMessageFunction() {
      var name = document.getElementById('name_user').value;
      alert ("Thanks "+ name + " for reaching out! I will contact you soon :)"); 
      var myModal = document.getElementById('#myModal');
        
      myModal.hide();
    }
    </script>
<body>

<profile-card></profile-card>

<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <div class="modal-header">
          <h4 class="modal-title">Contact me!</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <div class="modal-body">
            <form>
                <div class="mb-3">
                    <label for="name_user" class="col-form-label">Name:</label>
                    <input type="text" class="form-control" id="name_user">
                  </div>
                <div class="mb-3">
                  <label for="email" class="col-form-label">Email:</label>
                  <input type="text" class="form-control" id="email">
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Message:</label>
                  <textarea class="form-control" id="message-text"></textarea>
                </div>
              </form>
        </div>
        
        <div class="modal-footer">
            <div class="row">
                <div class="mb-6" style="padding-right: 8px;">
                    <button type="button" class="btn btn-primary" onclick="showMessageFunction()">Send</button>
                </div>

                <div class="mb-6">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                  </div>
                
            </div>
          
        </div>
        
      </div>
    </div>
</div>



</body>
</html>
